<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Connexion - NafaTransfert</title>
    <style>
        /* Styles CSS de la page de connexion */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form_main {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            margin: auto;
            border-radius: 20px;
        }

        .form_main::before {
            position: absolute;
            content: "";
            width: 300px;
            height: 300px;
            background-color: #cce4ff;
            transform: rotate(45deg);
            left: -180px;
            bottom: 30px;
            z-index: 1;
            border-radius: 30px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.082);
        }

        .heading {
            font-size: 2em;
            color: #1e3a8a;
            font-weight: 700;
            margin: 5px 0 20px 0;
            z-index: 2;
        }

        .inputContainer {
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .inputIcon {
            position: absolute;
            left: 10px;
            color: #1e3a8a;
            z-index: 3;
        }

        .inputField {
            width: 100%;
            height: 40px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #6b7280;
            margin: 15px 0;
            color: #1e3a8a;
            font-size: 1em;
            font-weight: 500;
            box-sizing: border-box;
            padding-left: 35px;
            border-radius: 10px;
        }

        .inputField:focus {
            outline: none;
            border-bottom: 2px solid #3b82f6;
        }

        .inputField::placeholder {
            color: #6b7280;
            font-size: 1em;
            font-weight: 500;
        }

        #button {
            z-index: 2;
            position: relative;
            width: 100%;
            border: none;
            background-color: #1e3a8a;
            height: 40px;
            color: white;
            font-size: 1em;
            font-weight: 500;
            letter-spacing: 1px;
            margin: 20px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 10px;
        }

        #button:hover {
            background-color: #2563eb;
        }

        .forgotLink {
            z-index: 2;
            font-size: 0.9em;
            font-weight: 500;
            color: #1e3a8a;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
        }

        .brand-logo {
            width: 80px;
            margin-bottom: 20px;
            border-radius: 20px;
            z-index: 2;
        }

        #profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 5px;
            position: absolute;
            top: 10px;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: auto;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-image: url('images/finance-background.jpg'); background-size: cover; background-position: center;">
    <img id="profile-image" src="https://www2.0zz0.com/2025/02/12/09/124596462.png" alt="Photo de profil">
    <form action="login_process.php" method="POST" class="form_main" id="loginForm" style="margin-top:200px;">
       
        <p class="heading" style="margin-bottom:-40px;margin-bottom:20px;">Connexion</p>

        <!-- Champ email ou téléphone -->
        <div class="inputContainer mb-3">
            <i class="fas fa-user inputIcon"></i>
            <input type="text" class="inputField form-control" id="login" name="login" placeholder="Email ou numéro de téléphone" required>
        </div>

        <!-- Champ mot de passe -->
        <div class="inputContainer mb-3">
            <i class="fas fa-lock inputIcon"></i>
            <input type="password" class="inputField form-control" id="password" name="password" placeholder="Mot de passe" required>
        </div>

        <!-- Bouton de connexion -->
        <button type="submit" class="btn btn-primary w-100" id="button">Se connecter</button>

        <!-- Liens supplémentaires -->
        <p class="mt-3" style="font-family:Times New Roman;">
            <a href="inscription.html" class="forgotLink" style="margin-left:20px;z-index:2;font-size:12px;">S'inscrire</a> 
            <a href="#" class="forgotLink" style="z-index:2;font-size:12px;">Mot de passe oublié ?</a>
        </p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Masquer l'alerte après 5 secondes
        setTimeout(() => {
            const errorAlert = document.getElementById('errorAlert');
            if (errorAlert) {
                errorAlert.style.display = 'none';
            }
        }, 5000);

        // Validation côté client
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            const login = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (!login || !password) {
                errorMessage.textContent = 'Veuillez remplir tous les champs.';
                errorMessage.style.display = 'block';
                event.preventDefault();
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
